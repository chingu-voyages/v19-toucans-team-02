<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Big Year</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="dist/css/theme.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5a5c93a6c.js" crossorigin="anonymous"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <script defer src="js/app.js"></script>

</head>

<body>
    <header>
        <img id="logo" src="./assets/img/logo.png">  
    </header>
    <div id="form-container">
      <h1> Contact Us </h1>
      <p> We love hearing from you! Send your enquiries here.</p>
      <form class="contact-form row">
        <div class="form-field col x-50">
           <input id="name" class="input-text js-input" type="text" required>
           <label class="label" for="name">Name</label>
        </div>
        <div class="form-field col x-50">
           <input id="email" class="input-text js-input" type="email" required>
           <label class="label" for="email">E-mail</label>
        </div>
        <div class="form-field col x-100">
           <input id="message" class="input-text js-input" type="text" required>
           <label class="label" for="message">Message</label>
        </div>
        <div class="form-field col x-100 align-center">
           <input class="submitform-btn" type="submit" value="Submit">
        </div>
     </form>
    </div>
