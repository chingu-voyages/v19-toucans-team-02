<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Big Year</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/main.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d5a5c93a6c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.7/auth0-spa-js.production.js"></script>
  <script src="http://cdn.auth0.com/js/lock/10.0.0/lock.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="logo"><img id="logo" src="images/logo.png"></div>
    <div class="main-menu">
      <div class="firstgrid-menu">

        <!-- non logged -->
        <ul class="horizontal-navbar menu auth-invisible hidden">
          <li id="contact-btn"><a href="#">Contact</a></li>
          <li id="about-btn"><a href="#">About</a></li>
          <li id="privacy-btn"><a href="#">Privacy</a></li>
        </ul>

        <!-- logged -->
        <ul class="horizontal-navbar auth-visible" id="menu-logged">
          <li id="profile-btn">
            <a href="/profile" class="route-link">
              <i class="fas fa-user"></i> Profile
            </a>
          </li>

          <li id="sights-btn"> 
            <a href="/sights" class="route-link">
              <i class="fas fa-eye"></i> Sights
            </a>
          </li>

          <li id="logout-btn">
            <!-- add event listener -->
            <a href="#" id="qsLogoutBtn" onclick="logout()">
              <i class="fas fa-power-off"></i> Log out
            </a>
          </li>
        </ul>
      </div>

      <div class="secondgrid-menu hidden">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    </div>
  </header>

  <section id="main-content">

    <!-- non logged HOMEPAGE -->
    <div id="content-home" class="page auth-invisible hidden">
      
     
    </div>
    <!-- non logged HOMEPAGE END -->

    <!-- logged PROFILE -->
    <div id="content-profile" class="page auth-visible hidden">

      <h1>Profile</h1>
      
        <div id="profile-data"></div>
    </div>
     <!-- logged PROFILE END -->

     <!-- logged PROFILE -->
    <div id="content-sights" class="page hidden">

      <h1>Sights</h1>
      
        <div id="sights-data">
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="isbn">ISBN#</label>
              <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
    </div>
     <!-- logged PROFILE END -->
  </section>

  <footer>
    <ul class="horizontal-navbar menu auth-visible hidden">
      <li id="contact-btn"><a href="#">Contact</a></li>
      <li id="about-btn"><a href="#">About</a></li>
      <li id="privacy-btn"><a href="#">Privacy</a></li>
    </ul>
    Copyright 2020 v19 Toucans Team 02
  </footer>

  <script src="js/concat.js"></script>
</body>

</html>
